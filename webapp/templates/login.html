{% extends "base.html" %}
{% block title %} - Autenticação{% endblock %}
{% block content %}
<div class="row">
   <div class="col-lg-12">
      <div class="page-header">
         <h2 id="forms">Autenticar</h2>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-lg-6">
      <div class="well">
         <form class="bs-example form-horizontal" action="{{ url_for('login') }}" method=post>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Usuário</label>
               <div class="col-lg-10">
                  <input type="text" class="form-control" id="username" placeholder="Usuário" name=username>
               </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-lg-2 control-label">Senha</label>
               <div class="col-lg-10">
                  <input type="password" class="form-control" id="password" placeholder="Senha" name=password>
               </div>
            </div>
            <div class="form-group">
               <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-success">Entrar</button>
               </div>
            </div>
         </form>
         {% if error %}<div class="alert alert-danger"><p class=error><strong>Ooops!</strong> {{ error }}</div>{% endif %}
      </div>
   </div>   
</div>
{% endblock %}
