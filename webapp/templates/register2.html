{% extends "base.html" %}
{% block title %} - Autenticação{% endblock %}
{% block content %}
<div class="row">
   <div class="col-lg-12">
      <div class="page-header">
         <h2 id="forms">Registrar</h2>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-lg-8">
      <div class="well">
         <form class="bs-example form-horizontal" action="{{ url_for('register') }}" method=post>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-3 control-label">Login</label>
               <div class="col-lg-9">
                  <input type="text" class="form-control" id="login" placeholder="Login" name=login>
               </div>
            </div>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-3 control-label">Nome</label>
               <div class="col-lg-9">
                  <input type="text" class="form-control" id="name" placeholder="Nome" name=name>
               </div>
            </div>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-3 control-label">E-mail</label>
               <div class="col-lg-9">
                  <input type="text" class="form-control" id="email" placeholder="E-mail" name=email>
               </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-lg-3 control-label">Senha</label>
               <div class="col-lg-9">
                  <input type="password" class="form-control" id="pwd" placeholder="Senha" name=pwd>
               </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-lg-3 control-label">Confirme a Senha</label>
               <div class="col-lg-9">
                  <input type="password" class="form-control" id="pwd_confirmation" placeholder="Confirme a Senha" name=pwd_confirmation>
               </div>
            </div>
            <div class="form-group">
               <div class="col-lg-9 col-lg-offset-3">
                  <button type="submit" class="btn btn-success">Registrar</button>
               </div>
            </div>
         </form>
         {% if error %}<div class="alert alert-danger"><p class=error><strong>Ooops!</strong> {{ error }}</div>{% endif %}
      </div>
   </div>
</div>
{% endblock %}
