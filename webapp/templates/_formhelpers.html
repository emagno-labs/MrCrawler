{% macro render_field(field) %}
   <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">{{ field.label }}</label>
      <div class="col-lg-5">
         {{ field(class_="form-control", placeholder=field.label.text)|safe }}
      </div>
      {% if field.errors %}
         <div class="alert alert-danger col-lg-5">
            {% for error in field.errors %}
               {{ error }}
            {% endfor %}   
         </div>
      {% endif %}
   </div>
{% endmacro %}
